    <head>
      <title>The Negotiator</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Custom Css-->
      <link type="text/css" rel="stylesheet" href="css/style.css"  rel="stylesheet"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- favicon-->
    </head>

    <body>
      <nav class="N/A z-depth-0">
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">THE NEGOTIATOR</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li id="top"><a href="about.html">About</a></li>
              <li><a href="testimonials.html">Testimonials</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <anchor><div class="row deep-orange lighten-1" id="contact">
        <div class="container">
          <div class="row page-head">
            <div class="col s12">
              <h1>GET IN TOUCH.</h1>
              <p>As our customers are the reason we are here <br class="hide-on-small-only">we always look forward to hearing from you.<br><!--<i class="material-icons deep-orange-text top" style="font-size: 40px;">keyboard_arrow_up</i>--></p>
            </div>
          </div>
          <div class="container" style="padding-top:5vh">
            <form name="contactform" method="post" action="https://formspree.io/ross@pikzl.co">
              <input type="hidden" name="_cc" value="lewis@pikzl.co" />
              <input type="hidden" name="_next" value="#contact"/>
              <input type="hidden" name="_subject" id="_subject" value="Pikzl Contact Form" />
              <input type="text" name="_gotcha" style="display:none" />
              <div class="row">
                <div class="input-field col s12 l6">
                  <i class="material-icons prefix">face</i>
                  <input id="name" type="text" class="validate" name="Name:" required="" aria-required="true">
                  <label for="name">Name *</label>
                </div>
                <div class="input-field col s12 l6">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" name="Email:" required="" aria-required="true">
                  <label for="email">Email *</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 l6">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate" name="Telephone:">
                  <label for="icon_telephone">Phone</label>
                </div>
                <div class="input-field col s12 l6">
                  <i class="material-icons prefix">laptop</i>
                  <input id="icon_website" type="text" class="validate" name="Website:">
                  <label for="icon_website">Website</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">create</i>
                  <textarea id="textarea1" name="Message:" class="materialize-textarea" length="1000" required="" aria-required="true"></textarea>
                  <label for="icon_message">Message *</label>
                </div>
              </div>

              <div class="row center" style="padding:5vh 0 5vh 0">
                <div class="col s12">
                  <button class="btn waves-effect waves-light deep-orange" type="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
            Copyright &copy; 2016 Pikzl.co
          </div>
        </div>
      </footer>


      <!--Import Script-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <script type="text/javascript" src="js/script.js"></script>
    </body>
  </html>
